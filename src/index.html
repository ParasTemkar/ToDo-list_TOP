<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <button id="modalOpen">+</button>
    <div id="modalWindow" class="modal">
        <form action="/submit" method="post">
            <fieldset> 
            <legend>Details</legend>
            <label id="title-label" for="title">Title: </label>
            <input required id="title" type="text"  name="title"  min-length="1" max-length="130">
            
            <label id="note-label" for="note">Note: </label>
            <input id="note" type="text" name="note" min-length="1" max-length="130">

            <label for="priority" id="priority-label" >priority level: </label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            
            <button id="submit" type="submit">Add</button>
            </fieldset>
            <button id="modalClose">Close</button>
        </form>
    </div>
    
        
    </div>
</body>
</html>
