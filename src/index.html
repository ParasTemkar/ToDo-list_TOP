<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
</head>
<body> 
    <nav id="navBar">
        <div id="highPrio"></div>
        <div id="medPrio"></div>
        <div id="lowPrio"></div>
    </nav>
    <header id="topbar">
        <h2>Your Tasks</h2>
    </header>
    
    <main>
    <div id="container"></div>
    <button id="modalOpen">+</button>
    <div id="modalWindow" class="modal">
        <div id="modal-content"><form id ="todo-form" action="/submit" method="post">
            <fieldset> 
            <legend>Details</legend>
            <label id="title-label" for="title">Title: </label>
            <input required id="title" type="text"  name="title"  min-length="1" max-length="130"><br>
            
            <label id="note-label" for="note">Note: </label>
            <textarea id="note" rows="4" cols="30" name="note" minlength="1" maxlength="130"></textarea><br>

            <label id="date-label" for="date">Date: </label>
            <input id="date" type="date" name="date"><br>

            <label for="priority" id="priority-label" >priority level: </label>
            <select id="priority" name="priority">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br>
            
            <button id="submit" type="submit">Add</button>
            </fieldset>
            <button id="modalClose">Close</button>
        </form></div>
    </div>
    </main>
        
    </div>
</body>
</html>
